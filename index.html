<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Small Pictures</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Rock-Paper-Scissors</h2>
        </div>
        <div class="small-images">
            <div class="mid1">
                <img src="./assets/game-image.png" alt="Small Image 1" class="small-image">
            </div>
            <div class="mid2">
                <img src="./assets/play-button.png" alt="Small Image 2" class="small-image" id="play">
                <p>play now</p>
            </div>
        </div>
    </div>
    <script src="./gamehub.js"></script>
</body>

</html>
